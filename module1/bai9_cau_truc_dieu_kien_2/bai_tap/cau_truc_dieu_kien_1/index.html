<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="lesson1" onkeyup="divisible()">
    <p>bài 1: Kiểm tra a có chia hết cho b</p>
    <label for="">a:</label>
    <input type="text" size="2" id="numberA">
    <label for="">b:</label>
    <input type="text" size="2" id="numberB">
    <h1 id="result"></h1>
</div>

<div class="lesson2" onkeyup="checkAge()">
    <p>bài 2: Kiểm tra đủ tuổi vào lớp 10</p>
    <label for="">age:</label>
    <input type="text" size="2" id="age">
    <h1 id="result_check"></h1>
</div>

<div class="lesson3" onkeyup="checkZero()">
    <p>bài 3: Kiểm tra số lớn hay nhỏ hơn 0</p>
    <label for="">number:</label>
    <input type="text" size="2" id="number">
    <h1 id="result_checkZero"></h1>
</div>

<div class="lesson4" onkeyup="max()">
    <p>bài 4: Tìm giá trị lớn nhất của ba số nguyên</p>
    <label for="">a:</label>
    <input type="text" size="2" id="numA">
    <label for="">b:</label>
    <input type="text" size="2" id="numB">
    <label for="">c:</label>
    <input type="text" size="2" id="numC">
    <h1 id="numMax"></h1>
</div>

<div class="lesson5" onkeyup="academic()">
    <p>bài 5: Xếp hạng học lực</p>
    <label for="">Điểm giữa kì: </label>
    <input type="text" size="2" id="point_mid">
    <label for="">Điểm cuối kì :</label>
    <input type="text" size="2" id="point_end">
    <h1 id="rate"></h1>
</div>

<div class="lesson6" onkeyup="moneyPoundage()">
    <p>bài 6: tính hoa hồng nhận được dựa theo doanh số</p>
    <label for="">Nhập doanh số của bạn:</label>
    <input type="text" size="8" id="sale">
    <h1 id="result_money"></h1>
</div>

<div class="lesson7" onkeyup="moneyPhone()">
    <p>bài 7 :Tính cước điện thoại cho một hộ gia đình</p>
    <label for="">Nhập số phút gọi của bạn: </label>
    <input type="text" size="2" id="minute">
    <h1 id="moneySum"></h1>
</div>
<script src="./main.js">

</script>
</body>
</html>
