<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //bai 4 : dien tich hình chữ nhật có hai cạnh a và b
    let a = parseFloat(prompt("nhập chiều dài của hình chữ nhật :"));
    let b = parseFloat(prompt("nhập chiều rộng của hình chữ nhât:"));
    alert(`diện tích hình chữ nhật là ${a*b} `);
</script>
</body>
</html>
