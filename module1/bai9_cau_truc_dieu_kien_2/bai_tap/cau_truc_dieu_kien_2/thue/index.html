<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //bai 11 tính thuế thu nhập cá nhân
    // 30% thuế thu nhập nếu lương trên 15 triệu
    // 20% thuế thu nhập nếu lương từ 7 đến 15 triệu
    // 10% thuế thu nhập nếu lương dưới 7 triệu
    let wage = parseFloat(prompt("nhập tiền lương (triệu) : "));
    if(wage>15)tax = wage*30/100;
    else if(wage>=7)tax = wage*20/100;
    else tax = wage*10/100;
    alert(`thuế cần trả là : ${tax}`);
</script>
</body>
</html>
