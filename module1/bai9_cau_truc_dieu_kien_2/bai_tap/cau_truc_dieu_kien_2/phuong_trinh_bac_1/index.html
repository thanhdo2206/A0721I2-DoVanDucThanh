<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //bai 6 giải phương trình bậc nhất ax+b=0
    alert("giải phương trình bậc nhất ax+b=0");
    let a = parseFloat(prompt("nhập a:"));
    let b = parseFloat(prompt("nhập b:"));
    if (a == 0) {
        if (b == 0) alert("phương trình vô số nghiệm");
        else alert ("phương trình vô nghiệm");
    } else alert(`nghiệm của phương trình là ${-b/a} `);

</script>
</body>
</html>
