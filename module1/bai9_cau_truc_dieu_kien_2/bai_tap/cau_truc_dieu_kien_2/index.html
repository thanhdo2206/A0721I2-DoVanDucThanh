<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // bai 1 : doi nhiet do

    let temperature = prompt("nhap nhiet do (oC)");
    let oC = parseInt(temperature);
    let oF = (9 * oC /5) + 32;
    document.write("oF =  " +  oF);

    //bai 2 : chuyển sang feet

    let lenght = parseFloat(prompt("nhập chiều dài (mét) :"));
    alert(`độ dài đổi ra feet là : ${lenght * 3.2808}`);

    //bai 3 : dien tich hinh vuong
    let a =  parseInt(prompt("nhập cạnh a của hình vuông"));
    let acreage =Math.pow(a,2);
    alert("dien tich la " +  acreage);

    //bai 4 : dien tich hình chữ nhật
    let a = parseFloat(prompt("nhập a:"));
    let b = parseFloat(prompt("nhập b:"));
    alert(`dien tich la ${a*b} `);

    //bai 5 : diên tích tam giác vuông
    let a = parseFloat(prompt("nhập a:"));
    let b = parseFloat(prompt("nhập b:"));
    alert(`dien tich la ${a*b/2} `);

    //bai 6 phương trình bậc nhất

    let a = parseFloat(prompt("nhập a:"));
    let b = parseFloat(prompt("nhập b:"));
    if (a == 0) {
        if (b == 0) alert("phương trình vô số nghiệm");
        else alert ("phương trình vô nghiệm");
    } else alert(`nghiệm của phương trình là ${-b/a} `);


    //bai 7 phương trình bậc 2
    let a = parseFloat(prompt("nhập a:"));
    let b = parseFloat(prompt("nhập b:"));
    let c = parseFloat(prompt("nhập c:"));

    let sqrtDelta = Math.sqrt(b*b - 4*a*c);
    if(sqrtDelta > 0 ){
        let x1 = (-b + sqrtDelta) / 2*a;
        let x2 = (-b - sqrtDelta) / 2*a;
        alert(`phương trình có hai nghiệm x1=${x1} và x2=${x2}`);
    }else if(sqrtDelta  < 0) alert("phương trình vô nghiệm");
    else alert(`phương trình có nghiệm kép x1=x2=${-b/2*a}`);

    //bai 8

    let age = parseInt(prompt("nhập tuổi:"));
    if(0 < age && age < 120) alert("đây là tuổi của một người");

    //bai 9
    let a = parseFloat(prompt("nhập a:"));
    let b = parseFloat(prompt("nhập b:"));
    let c = parseFloat(prompt("nhập c:"));

    if ( a > 0 && b>0 && c>0){
        if(a<b+c && b<a+c && c<a+b) alert("đây là ba cạnh cảu một tam giác");
    }else alert("không phải ba cạnh cảu một tam giác");


    //bai 10 tính tiền điên
    let electric = parseInt(prompt("nhập điện tiêu thụ:"));
    if(electric<=100) money=electric*1000;
    else  if(electric<=150) money=100*1000 + (electric-100)*1200;
    else if (electric<=200) money=100*1000 + 50*1200 + (electric-150)*2000;
    else money=100*1000 + 50*1200 + 50*2000 + (electric-200)*2500;

    alert(`tiền điện cần nộp là  : ${money}`);

    //bai 11 tính thuế
    let wage = parseFloat(prompt("nhập tiền lương (triệu) : "));
    if(wage>15)tax = wage*30/100;
    else if(wage>=7)tax = wage*20/100;
    else tax = wage*10/100;
    alert(`thuế cần trả là : ${tax}`);

    //bai 12 tính lãi suất
    let moneyStart = parseInt(prompt("nhập số tiền muốn gửi :"));
    let month = parseInt(prompt("nhập số tháng muốn rút tiền :"));
    //lãi suất 0.3%/tháng
    let sumMoney = moneyStart;
    for( let i = 0; i < month; i++)
    {
        sumMoney += sumMoney * 0.3 / 100;
    }
    alert(`số tiền nhận được là : ${sumMoney}`);


</script>
</body>
</html>
