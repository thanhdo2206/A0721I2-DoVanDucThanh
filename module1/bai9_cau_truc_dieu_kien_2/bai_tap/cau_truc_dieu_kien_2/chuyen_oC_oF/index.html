<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // bai 1 : đổi nhiệt độ từ oC sang oF
    alert("đổi oC -> oF");
    let temperature = prompt("nhap nhiet do (oC)");
    let oC = parseInt(temperature);
    let oF = (9 * oC /5) + 32;
    document.write("oF =  " +  oF);
</script>
</body>
</html>
