<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //bai 8 : Kiểm tra xem một số nhập vào có phải là tuổi của một người không.
    // Một số nguyên là tuổi của một người khi nhỏ 120 và lơn hơn 0.

    alert("kiểm tra có phải tuổi của một người không ?");
    let age = parseInt(prompt("nhập tuổi:"));
    if(0 < age && age < 120) alert("đây là tuổi của một người");
</script>
</body>
</html>
