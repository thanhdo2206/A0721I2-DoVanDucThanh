<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Temperature(degreeC){
            this.degreeC = degreeC;
            this.parseDegreeF = function(){
                return (this.degreeC * 1.8 + 32);
            }

            this.parseDegreeK = function (){
                return (this.degreeC + 273.15);
            }
        }

       let celcius = new Temperature(25);
       console.log(celcius.parseDegreeF());
       console.log(celcius.parseDegreeK());


    </script>
</body>
</html>
