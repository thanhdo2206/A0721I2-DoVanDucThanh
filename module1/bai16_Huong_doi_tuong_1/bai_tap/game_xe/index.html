<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body onload="docReady()">
    <img id="img_car"
        src="./xedoisong_chi_tiet_dong_co_detail_images_superbike_ducati_superleggera_v4_2020_panigale_h4_yfoo.jpg"
        style="position:absolute;left:36px; top:35px;" height="150" width="200" />

    <img src="./barbwire_PNG18867.png" id="barbwire" alt="" height="150" width="200" style="position:absolute;left:800px; top:35px;">
    <script>

       let speed = 5;

        function upArrowPressed() {
            let element = document.getElementById("img_car");
            element.style.top = parseInt(element.style.top) - speed + 'px';
        }

        function downArrowPressed() {
            let element = document.getElementById("img_car");
            element.style.top = parseInt(element.style.top) + speed + 'px';
        }

        function leftArrowPressed() {
            let element = document.getElementById("img_car");
            element.style.left = parseInt(element.style.left) - speed + 'px';
        }

        function rightArrowPressed() {
            let element = document.getElementById("img_car");
            element.style.left = parseInt(element.style.left) + speed + 'px';

        }

        function moveSelection(evt) {
            switch (evt.keyCode) {
                case 37:
                    leftArrowPressed();
                    break;
                case 39:
                    rightArrowPressed();
                    break;
                case 38:
                    upArrowPressed();
                    break;
                case 40:
                    downArrowPressed();
                    break;
                case 17 : 
                        speed += 30;
                        break;
            }
        }

        function docReady() {
            window.addEventListener('keydown', moveSelection);
        }

        let barbwire  = document.getElementById("barbwire");
        let element = document.getElementById("img_car");
        // console.log(element.style);



    </script>
</body>

</html>
