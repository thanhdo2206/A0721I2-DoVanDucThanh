<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id="myCanvas"></canvas>
    <script>

        function Rectangle(width, height) {
            this.width = width;
            this.height = height;

            this.getArea = function () {
                return this.width * this.height;
            }

            this.getPerimeter = function () {
                return (this.width + this.height) / 2;
            }

            this.createRectangle = function () {
                let ctx = document.getElementById("myCanvas").getContext("2d");
                ctx.fillRect(10, 10, this.width, this.height);
            }

            this.setRectangle = function (newWidth,newHeight) {
                this.width = newWidth;
                this.height = newHeight;
            }

            
        }

        let hcn = new Rectangle(200, 100);
        hcn.createRectangle();
        hcn.setRectangle(300,400);
        console.log("dien tich : " + hcn.getArea() + ", chu vi :" + hcn.getPerimeter());




       
    </script>
</body>

</html>
