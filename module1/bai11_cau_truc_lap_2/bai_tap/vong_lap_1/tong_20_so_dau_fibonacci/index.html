<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //bài 5 : Tổng 20 số dầu tiên trong dãy fibonacci
    let a= 1;
    let b=1;
    let result= a+b;
    for(let i= 1;i<19;i++){
        let c= a+b;
        a=b;
        b=c;
        result += c;
    }
    alert("Tổng 20 số dầu tiên trong dãy fibonacci là :"+ result);
</script>
</body>
</html>
