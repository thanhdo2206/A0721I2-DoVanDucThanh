<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    //bài 4 : tìm số dầu tiên trong dãy fibonacci chia hết cho 5
    let a= 1;
    let b=1;
    let c;
    for(let i= 1;i<19;i++){
        c= a+b;
        a=b;
        b=c;
        if(c % 5 == 0) break;
    }
    alert(`số dầu tiên trong dãy fibonacci chia hết cho 5 là: ${c}` );

</script>
</body>
</html>
