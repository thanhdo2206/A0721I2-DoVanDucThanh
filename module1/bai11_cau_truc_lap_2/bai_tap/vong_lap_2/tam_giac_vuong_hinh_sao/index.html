<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //bai 3
    let n =parseInt(prompt("nhập chiều cao h của tam giác vuông"));
    for (let i=1 ; i<=n;i++){
        for(let j=1; j <= i ;j++){
            document.writeln("*");
        }
        document.writeln("<br>");
    }

    document.writeln("<br>"); // xuống dòng các hình

    for (let i=1 ; i<=n;i++){
        for(let j=i; j <=n ;j++){
            document.writeln("*");

        }
        document.writeln("<br>");
    }

    document.writeln("<br>");

    for (let i=1 ; i<=n;i++){
        for(let j=1; j <=n ;j++){
            if(j <= (n-i)) document.writeln("&nbsp;&nbsp");
            else document.writeln("*");

        }
        document.writeln("<br>");
    }

    document.writeln("<br>");

    for (let i=n ; i >= 1;i--){
        for(let j=1; j <=n ;j++){
            if(j <= (n-i)) document.writeln("&nbsp;&nbsp");
            else document.writeln("*");

        }
        document.writeln("<br>");
    }

</script>
</body>
</html>
