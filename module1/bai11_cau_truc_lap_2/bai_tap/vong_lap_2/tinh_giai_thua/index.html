<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>

<body>
<script>
    //bai 2: tính giai thừa của 1 số nguyên dương
    alert("tính n!")
    let n = parseInt(prompt("nhập n:"));
    let mul=1;
    for(let i=1;i<=n;i++){
        mul *= i;
    }
    document.write("n! =" + mul);

</script>
