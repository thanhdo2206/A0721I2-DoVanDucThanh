<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //bai 1 : in dãy fibonacci
    let c;
    let a =0;
    let b = 1;
    let n = parseInt(prompt("nhập số lượng số fibonacci muốn hiện :"));
    for(let i=0;i<n;i++){
        document.writeln( a + ", ");
        c =a+b;
        a = b;
        b = c;
    }
</script>
</body>
</html>
