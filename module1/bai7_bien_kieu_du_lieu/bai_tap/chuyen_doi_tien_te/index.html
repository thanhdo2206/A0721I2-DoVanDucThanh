<html lang="en">
<head>
    <meta charset="UTF-8">

        form{
            display: flex;
            justify-content: space-evenly;
        }
        select{
            width: 100px;
            padding: 4px 0px;
        }

<body>
<div class="convert__money">


<form action="#">

        <label for="money">Amount</label><br>
        <input type="text" id="money">

    <div>
        <label for="">From Currency</label><br>

            <option value="USD">USD</option>
        </select>
    </div>

    <div>
        <label for="">To Currency</label><br>
        <select name="" id="money_to">
            <option value="">USD</option>
            <option value="">VietNam</option>
        </select>
    </div>

    <button class="btn">Convert</button>

</form>
