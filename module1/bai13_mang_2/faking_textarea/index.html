<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Typing slowly slowly</h3>
<textarea name="" id="text" cols="30" rows="10"></textarea>
<script>
    let  a = "TOI LA THANH!";
    let textArea = document.getElementById("text");

    let i=0;
    let temp="";
    textArea.addEventListener("keyup",(e)=>{
        temp += a[i];
        textArea.value = temp;
        i++;
        if(i == a.length + 1) {
            i=0;
            textArea.value = " ";
            temp ="";
        }
    })


</script>
</body>
</html>
