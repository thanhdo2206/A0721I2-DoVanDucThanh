<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Caro Game Simple</h3>
<p id="carogame"></p>
<input type="button" value="Change Value" onclick="player()">
<p id="notify"></p>
<script>
    let caro = document.getElementById("carogame");
    let a = [];
    let data = "";

    //giao diện lúc đầu
    for (let i = 0; i < 5; i++) {
        a[i] = [];
        for (let j = 0; j < 5; j++) {
            a[i][j] = '.';
        }
    }

    for (let i = 0; i < 5; i++) {
        for (let j = 0; j < 5; j++) {
            data += a[i][j] + "&nbsp;&nbsp;";
        }
        data += "<br>";
    }

    //---------------------
    function changeValue(a) {
        data = "";

        for (let i = 0; i < 5; i++) {
            for (let j = 0; j < 5; j++) {
                data += a[i][j] + "&nbsp;&nbsp;";
            }
            data += "<br>";
        }
        caro.innerHTML = data;
    }

    caro.innerHTML = data;
    let count = 0;

    function player() {

        let x = prompt("X(0-4): ");
        let y = prompt("Y(0-4): ");

        while (a[x][y] == 'x' || a[x][y] == 'o') {
            x = prompt("X(0-4): ");
            y = prompt("Y(0-4): ");
        }

        if (count % 2 == 0) a[x][y] = "x";
        else a[x][y] = "o";

        changeValue(a);
        count++;

        // console.log(a);
        win(a);

    }


    let notify = document.getElementById("notify");
    function win(a) {

        for (let i = 0; i+2 < a.length; i++) {
            for (let j = 0; j + 2 < a.length; j++) {
                if (a[i][j] !== ".") {
                    //hàng ngang, đường thẳng và đường chéo
                    if ((a[i][j] === a[i][j + 1] && a[i][j] === a[i][j + 2]) ||
                        (a[i][j] === a[i + 1][j] && a[i][j] === a[i + 2][j])  ||
                        (a[i][j] == a[i+1][j+1] && a[i][j] === a[i+2][j+2]))
                    {
                        notify.innerText = `bạn "${a[i][j]}" đã win`;
                        break;
                    }
                }

            }
        }
    }




</script>
</body>
</html>
