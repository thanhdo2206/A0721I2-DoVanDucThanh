<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("nhập chuỗi : ");
    var UPPER = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    var LOWER = 'abcdefghijklmnopqrstuvwxyz';

    var result = [];

    for(var i=0;i<a.length;i++)
    {
        if(UPPER.indexOf(a[i]) > -1)
        {
            result.push(a[i].toLowerCase());
        }
        else if(LOWER.indexOf(a[i]) > -1)
        {
            result.push(a[i].toUpperCase());
        }
        else
        {
            result.push(a[i]);
        }
    }
    console.log(result.join(''));
</script>
</body>
</html>
