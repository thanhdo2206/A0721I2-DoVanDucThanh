<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử,
    // nhập/tạo phần tử số nguyên V.
    // xem V có nằm trong mảng số nguyên không?
    // Nếu V thuộc mảng số nguyên thì in ra "V is in the array" còn lại in ra "V is not in the array".
    let a= [1,3,567,8,3,0,3,6,9,10];
    let number = parseInt(prompt("nhập số nguyên bất kỳ : "));
    let isExist;

    for (let i=0;i<a.length;i++){
        isExist = number === a[i];
    }

    if(isExist) document.write(number + " is in the array");
    else  document.write(number + " is not in the array");

</script>
</body>
</html>
