<script>
    //Viết chương trình nhập vào một mảng ký tự,
     //   tìm tất cả các ký tự trong mảng là (-)
   // và thay thế các ký tự này bởi ký tự ( _ )

    let a = [];
    let b =[];
    let check = true;
    let i=0;

    while(check){
        a[i] = prompt("nhập kí tự vào mảng a( nhập x để thoát)");
        b.push(convert(a[i]));
        if(a[i] == 'x') check = false;
        i++;
    }

    function convert(str) {
        let result = [];
        for (let i = 0; i < str.length; i++) {
            if (str[i] == '-') {
                result.push('_');
            }
            else {
                result.push(str[i]);
            }
        }

        return result.join('');
    }

    console.log(b);





</script>
