<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Viết một chương trình để đếm số trong một chuỗi
    let a = "1234567hjdsakdk";
    let count = 0;
    for( let i=0 ;i < a.length; i++){
        let number = parseInt(a[i]);
        if(!isNaN(number)){
            count++;
        }
    }

    console.log(count);
</script>
</body>
</html>
