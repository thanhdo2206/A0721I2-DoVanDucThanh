<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Viết một chương trình để in các ký tự trong một mảng theo thứ tự đảo ngược.
    // Ví dụ, nếu một mảng chứa các ký tự  [ 'c', 's', 'c', '2', '6', '1' ]
    // sau khi thực hiện đảo ngược sẽ là "162csc"
    let a =   [ 'c', 's', 'c', '2', '6', '1' ];

    let first = 0;
    let last = a.length-1;

    while ( first < last){

        let temp = a[first] ;
        a[first] = a[last];
        a[last] = temp;

        first++;
        last--;
    }

    console.log(a.join(""));
</script>
</body>
</html>
