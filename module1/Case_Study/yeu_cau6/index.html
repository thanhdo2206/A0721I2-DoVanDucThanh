<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Xổ Số</h1>
    <div id="container">

    </div>

    <br><br>
    <button id="buy" onclick="choose()">Mua vé</button>
    <button id="result" onclick="result()">Xem kết quả</button>


    <script>
        let numWin = "123456789016";

        let btn = document.getElementById("result");
        let container = document.getElementById("container");
        let array = [];
        let chose = "";


        function choose() {
            chose = prompt(`
            Bạn có 2 lựa chọn:
            1.Bạn muốn tự chọn số
            2.Hệ thống tự random`);
            if (chose == 1) render();
            else randomNumber();
        }

        function render() {
            let str = "";
            for (let i = 0; i < 6; i++) {
                str += `<input type="text" maxlength="2" style= "margin-right : 4px" onchange="getInput(${i})">`;
            }
            container.innerHTML = str;
        }

        function getInput(index) {
            let inputNums = document.querySelectorAll("input");
            array[index] = inputNums[index].value;
            console.log(array);
        }

        function randomNumber() {
            let str = "";
            for (let i = 0; i < 6; i++) {
                
               let numRan = Math.floor(Math.random() *99);
                array[i] = numRan;
                // những số có 1 chữ số phải thêm số 0
                if(numRan.toString().length == 1) numRan = "0" + numRan.toString();
                str += `<input type="text" maxlength="2" style= "margin-right : 4px" value = "${numRan}">`;

            }
            container.innerHTML = str;
        }

        function result() {
            let temp = array.join("");
            
            if (temp == numWin) console.log("giải nhất");
            else if (temp.slice(2) == numWin.slice(2)) console.log("giải nhì");
            else if (temp.slice(6) == numWin.slice(6)) console.log("giải ba");
            else console.log("chúc bạn may mắn lần sau");


        }




















    </script>
</body>

</html>
