<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //Cho hai xâu kí tự, tìm số lượng kí tự chung giữa chúng.
        let s1 = "aabcc";
        let s2 = "adcaa";
        let check = []; //mảng để chưa gán nhãn phần tử giống

        let result = "";
        let count = 0;
        for (let i = 0; i < s1.length; i++) {
            for (let j = 0; j < s2.length; j++) {
                if (s1[i] === s2[j] && check[j] == undefined) {
                    check[j] = true;
                    count++;
                    result += s2[j] + ",";
                    break;
                }
            }
        }

        console.log("số lượng phần tử giống : " + count);
        console.log("các phần tử giống : " + result);

    </script>
</body>

</html>
