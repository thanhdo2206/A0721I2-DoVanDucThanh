<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        //Viết một chương trình nhập một số từ bàn phím và in ra màn hình bằng chữ.
        // Ví dụ 1234, kết quả in ra màn hình là một hai ba bốn.

        
        let num = 9823410;
        let strNum = num.toString();
        let result = "";
        for (let i = 0; i < strNum.length; i++) {
            switch (strNum[i]) {
                case '0': result += "không "; break;
                case '1': result += "một "; break;
                case '2': result += "hai "; break;
                case '3': result += "ba "; break;
                case '4': result += "bốn "; break;
                case '5': result += "năm "; break;
                case '6': result += "sáu "; break;
                case '7': result += "bảy "; break;
                case '8': result += "tám "; break;
                case '9': result += "chín "; break;
            }
        }

        console.log(result);
    </script>
</body>

</html>
