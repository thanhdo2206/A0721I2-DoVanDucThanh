<body>
    <script>
        let b = [8,10,1,8,3];
        let a = [1, 2, 3, 8, 10];
        let c=[];
        let count = 0;
        for (let i = 0; i < a.length; i++) {
            for (let j = 0; j < a.length; j++) {
                if(b[i] === a[j]){
                    count++;
                    break;
                }
            }

            if(count ==0 ) c.push(b[i]);
            
            
        }

        console.log(c);
    </script>
