<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>


        let b = [8, 4, 7, 6, 6, 7, 7, 6, 6, 6];
        let a = [1, 2, 3, 8, 10];
        let c = [];

        for (let i = 0; i < b.length; i++) {
            let count = 0;
            for (let j = 0; j < a.length; j++) {
                if (b[i] === a[j]) {
                    count++;
                    break;
                }
            }
            if (count == 0) c.push(b[i]);
        }

        const sap_xep = (c) => {
            for (let i = 0; i < c.length; i++) {
                for (let j = i + 1; j < c.length; j++) {
                    if (c[i] > c[j]) {
                        let temp = c[i];
                        c[i] = c[j];
                        c[j] = temp;
                    }

                    if (c[i] === c[j]) {
                        c.splice(j, 1);
                        //để ko bị mất phần tử phía sau(sau khi phần tử bị xóa)
                        j--;
                    }

                }
            }
            console.log(c);
        };

        // console.log(c);
        sap_xep(c);

    </script>
</body>

</html>
