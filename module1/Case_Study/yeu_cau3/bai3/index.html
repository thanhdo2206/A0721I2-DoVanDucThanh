    <script>

// Cho một danh sách các phân số, hãy tìm chỉ số của phân số lớn nhất (đếm từ 0)
// Giả định rằng không có các phân số bằng nhau trong tập đầu vào

        const compare = (t1, m1, t2, m2) => {
            if (t1 === t2) {
                if (m1 > m2) return 2;
                else return 1;

            } else if (m1 === m2) {
                if (t1 > t2) return 1;
                else return 2;

            } else {
                if (t1 * m2 > t2 * m1) return 1;
                else return 2;
            }
        };

        let a = [5, 2, 5, 10];
        let b = [6, 3, 4, 2];
        let maxt = a[0];
        let maxm = b[0];
        let point;

        for (let i = 1; i < a.length; i++) {

            let check = compare(maxt, maxm, a[i], b[i]);
            if (check == 2) {
                maxt = a[i];
                maxm = b[i];
                point = i;
            }
        }

        console.log(maxt + "/" + maxm + " và chỉ số là " + point);
    </script>
