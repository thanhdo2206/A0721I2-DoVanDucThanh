<body>
    <script>
        //Viết hàm liệt kê các số nguyên tố trong mảng 2 chiều,
        //đếm các số nguyên tố có trong mảng đó.
        const isPrime = (num) => {
            if (num === 1) return false;
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) {
                    return false;
                }
            }
            return true
        }


        const main = () => {
            let a = [
                [1, 4, 7],
                [5, 6, 8, 10],
                [2, 3, 90, 11, 19, 21],

            ]

            let count = 0;
            let result = "";
            for (let i = 0; i < a.length; i++) {
                for (let j = 0; j < a[i].length; j++) {
                    if (isPrime(a[i][j])) {
                        count++;
                        result += a[i][j] + ",";
                    }
                }
            }
            console.log("số lượng các số nguyên tố : " + count);
            console.log("các số nguyên tố là :" + result);
        }

        main();

    </script>
