<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //Viết hàm tìm giá trị lớn nhất, nhỏ nhất trong mảng 2 chiều
        let a = [
            [1, 4, 7],
            [5, 6, 8, 10],
            [2, 3, 90, 11, 19, 21],

        ]

        const max = () => {
            let max = a[0][0];
            for (let i = 0; i < a.length; i++) {
                for (let j = 0; j < a[i].length; j++) {
                    if (max < a[i][j]) max = a[i][j];
                }
            }

            console.log("giá trị max là : " + max);
        }

        const min = () => {
            let min = a[0][0];
            for (let i = 0; i < a.length; i++) {
                for (let j = 0; j < a[i].length; j++) {
                    if (min > a[i][j]) min = a[i][j];
                }
            }

            console.log("giá trị min là : " + min);
        }

        max();
        min();
    </script>
</body>

</html>
