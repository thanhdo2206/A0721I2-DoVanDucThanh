<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Vẽ tam giác cân đặc có chiều cao h. Ví dụ: h = 5

        // ở vị trí trong khoảng 5 - i < j < 5 + i thì mới in *
        let h =5;
        for(let i=1;i<= h;i++){
            for( let j =1 ; j <2*h; j++){

                 if ( h -i < j && j < h+i) document.writeln("*");
                else document.writeln("&nbsp;&nbsp");
            }
            document.writeln("<br>");

        }
    </script>
</body>
</html>
