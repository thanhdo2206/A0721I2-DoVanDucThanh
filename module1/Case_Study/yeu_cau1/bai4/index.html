<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Vẽ tam giác cân rỗng có chiều cao h. Ví dụ: h = 5
        let h = 5;
        for(let i = 1;i<=h; i++){
            for(let j = 1 ; j < 2*h;j++){
                if(i == h) document.writeln("*");
                else if( h -i + 1 ==  j || j  == h + i - 1) document.writeln("*");
                else document.writeln("&nbsp;&nbsp");
            }
            document.writeln("<br>");
        }
    </script>
</body>
</html>
