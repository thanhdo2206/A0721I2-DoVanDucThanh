<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //Vẽ hình chữ nhật rỗng chiều dài n và chiều rộng m theo hình dưới đây. 
        let x = parseInt(prompt("nhập chiều dài x"));
        let y = parseInt(prompt("nhập chiều rộng y"));


        for (let i = 1; i <= y; i++) {
            for (let j = 1; j <= x; j++) {
                if (i == 1 || i == y) document.writeln("*");
                else if (j == 1 || j == x) document.writeln("*");
                else document.writeln("&nbsp;&nbsp");
            }
            document.write("<br>");

        }
    </script>
</body>

</html>
