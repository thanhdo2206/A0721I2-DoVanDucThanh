<body>
    <script>
        class Remote {
            constructor(tivi, id) {
                this.id = id;
                this.tivi = tivi;

            }

            passChanel() {
                let chanel = prompt("bạn muốn chuyển sang kênh nào");
                this.tivi.chanel = chanel;
                alert(`Đã chuyển sang kênh ${this.tivi.chanel}`);
            }

            changeSoundByRemote() {
                let input = prompt("bạn muốn 'tăng' hay 'giảm' âm lượng");
                let volume = prompt(`bạn muốn ${input} bao nhiêu`)
                if (volume == "tăng") this.tivi.sound += volume;
                else this.tivi.sound -= volume;

                alert(`âm lượng hiện tại là ${this.tivi.sound}`);

            }

            turnOffTivi() {
                this.tivi.status = false;
                alert('đã tắt Tivi');
            }
        }

        class Tivi {
            constructor(status, sound) {

                this.sound = sound;
                this.status = status;
            }

            controlChanel(chane) {
                this.status = true;
                alert("đã bật tivi");

                let chanel = prompt("bạn muốn chuyển sang kênh nào");
                this.chanel = chanel;
                alert(`Đã chuyển sang kênh ${this.chanel}`);



            }


            changeSoundByTivi() {
                let input = prompt("bạn muốn 'tăng' hay 'giảm' âm lượng");
                let volume = prompt(`bạn muốn ${input} bao nhiêu`)
                if (volume == "tăng") this.tivi.sound += volume;
                else this.tivi.sound -= volume;

                alert(`âm lượng hiện tại là ${this.tivi.sound}`);
            }


        }

        let sony = new Tivi(false, 10);
        let remote = new Remote(sony, 1);

        sony.controlChanel();
        alert(sony.status);
        remote.passChanel();
        remote.changeSoundByRemote();
        console.log(sony.sound);
        remote.turnOffTivi();



    </script>
