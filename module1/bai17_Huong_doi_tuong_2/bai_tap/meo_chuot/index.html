<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Mouse {
            constructor(name, weightMouse, speed, status) {
                this.name = name;
                this.weightMouse = weightMouse;
                this.speed = speed;
                this.status = status;
            }

            mouseSound() {
                console.log("chít chít");
            }
        }

        class Cat {
            constructor(name, weightCat) {
                this.name = name;
                this.weightCat = weightCat;
                this.maxSpeed = 100;


            }

            catSound() {
                console.log("meo meo");
            }

            catchMouse(mouse) {
                if (this.maxSpeed > mouse.speed) {
                    console.log("Bắt được chuột rồi nhé");
                    mouse.status = true;
                }
            }

            eatMouse(mouse) {
                if (mouse.status) {
                    this.weightCat += mouse.weightMouse;
                    console.log(this.weightCat);
                }
                else console.log("không ăn chuột chết");
            }
        }

        let mickey = new Mouse('mickey', 10, 40, true);
        let jerry = new Mouse('jerry', 5, 60, true)
        let tom = new Cat('tom', 20);

        mickey.mouseSound();
        tom.catchMouse(mickey);
        tom.eatMouse(mickey);
    </script>
</body>

</html>
