<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="search_star(prompt('nhập vào tên ngôi sao'))">
    <script>
        let array_first = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe','Regulus'];
        let array_second = ['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major' ,'Leo'];
        function search_star(star){
            let count = 0
            for(let i=0;i<array_first.length;i++){
                if(star === array_first[i]) { 
                    console.log(array_second[i]);
                    break;
                } else  count++;
            }
            if(count > 0) console.log("không tìm thấy ngôi sao này");
           
        }
    </script>
</body>
</html>
