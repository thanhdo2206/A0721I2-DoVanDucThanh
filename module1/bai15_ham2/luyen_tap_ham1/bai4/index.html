<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //Thêm các hàm alert() vào những vị trí thích hợp trong đoạn mã sau
        // để bạn có thể nhìn thấy giá trị của biến result trước và sau lời gọi hàm.
        function addNumbers() {
            firstNum = 4;
            secondNum = 8;
            result = firstNum + secondNum;
            return result;
        }
        let result = 0;
        alert(`giá trị của result trước khi gọi hàm là : ${result}`);
        result = addNumbers();
        alert(`giá trị của result sau khi gọi hàm là : ${result}`);

    </script>
</body>

</html>
