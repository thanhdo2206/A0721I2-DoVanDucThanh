<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //Viết hàm truyền vào một mảng ký tự,
        // và nhập một ký tự bất kỳ, kiểm tra xem ký tự bất kỳ đó có nằm trong mảng không.
        // Nếu có trả về số lần xuất hiện của ký tự đó, nếu không trả về -1. 
        function check(arrayStr, str) {
            let count = 0;
            for (let i = 0; i < arrayStr.length; i++) {
                if (arrayStr[i] == str) count++;
            }
            if (count == 0) return -1;
            else return count;
        }

        let arrayStr = ['a', 'n', 'h', 'V', 'i', 'e', 't', 'd', 'e', 'p', 't', 'r', 'a', 'i'];
        let str = prompt("nhập vào kí tự bất kỳ");
        console.log(check(arrayStr, str));

    </script>
</body>

</html>
