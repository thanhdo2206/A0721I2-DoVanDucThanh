    <script>
       // Viết hàm nhận vào 3 số nguyên bất kỳ, trả về số nguyên có giá trị nhỏ nhất.
       function min(a,b,c){
           if(a<b && a<c) return a;
           else if(b<c) return b;
           else return c;
       }

       console.log(min(1,2,3) );
    </script>
