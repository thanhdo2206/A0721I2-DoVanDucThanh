    <script>
        //Viết hàm tính diện tích, hàm tính chu vi hình tròn. Gọi hàm vừa xây dựng được

        function acreage_circle(radius){
            return (Math.PI* radius*radius);
        }

        function perimeter_circle(radius){
            return (2*Math.Pi*radius );
        }
        console.log(acreage_circle(2));
        console.log(perimeter_circle(2));
    </script>
